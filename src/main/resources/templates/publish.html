<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）:</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）:</label>
                    <textarea class="form-control" th:text="${description}" name="description" rows="10" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}"  name="tag" id="tag" placeholder="输入标签，以,号分离">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                        th:if="${error != null}"></div>
                        <button type="submit" class="btn btn-success btn-publish">
                            发布</button>
                    </div>
                </div>


            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题：请用精简语言描述你发布的问题，不超过25字<br/>
            ·问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关的资料：<br/>
            ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br/>
            ·关于积分：发起一个问题会消耗您20个积分，每多一个回复你将获得5个积分的奖励，为了您的利益，在发起
        </div>
    </div>
</div>
</body>
</html>
